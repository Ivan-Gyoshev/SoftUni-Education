<title>Forms</title>
<form action="">
    <fieldset>
        <legend>Customer Details</legend>
        <div>
            <label>First Name</label>
            <input type="text" autofocus>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text">
        </div>
        <div>
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
            <label>Other</label>
            <input type="radio">
        </div>
        <div>
            <label>Preferred contact method:</label>
            <label>Email</label>
            <input type="radio">
            <label>Phone</label>
            <input type="radio">
        </div>
        <div>
            <label>Email</label>
            <input type="email" placeholder="your@email.com">
        </div>
        <div>
            <label>Phone</label>
            <input type="tel" placeholder="+359885236225">
        </div>
        <div>
            <label>Town</label>
            <select name="" id="">
                <option>Varna</option>
                <option>Plovdiv</option>
                <option>Burgas</option>
                <option">Sofia</option>
                <option">Pleven</option>
            </select>
        </div>
        <div>
            <label for="">Age</label>
            <input type="number" min="18" max="70">
        </div>
        <div>
            <label>Programming language</label>
            <input list="langs">
            <datalist id="langs">
                <option value="Java">
                <option value="PHP">
                <option value="C#">
                <option value="JavaScript">
                <option value="Python">
                <option value="Ruby">
                <option value="Other">
            </datalist>
            
        </div>
        <div>
            <textarea name="" id="" cols="20" rows="5" placeholder="More information..."></textarea>
        </div>
        <div>
            <input type="checkbox">
            <label for="">I agree the Terms and Conditions</label>
        </div>
        <div>
            <input type="submit">
        </div>
    </fieldset>
</form>
